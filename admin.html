<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EALPA Admin Dashboard</title>
    
    <!-- CSS Style is included inside the HTML -->
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
            --text-color: #333;
            --border-color: #bdc3c7;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 25px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
        }
        .controls input, .controls button {
            padding: 12px 15px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            font-size: 16px;
        }
        .controls input[type="password"], .controls input[type="text"] {
            flex-grow: 1;
        }
        .controls button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .controls button:hover {
            background-color: #2980b9;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: var(--primary-color);
            font-weight: 600;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .actions button {
            padding: 6px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .btn-regenerate { background-color: #f39c12; }
        .btn-regenerate:hover { background-color: #e67e22; }
        
        .message-bar {
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .message-loading { background-color: #f1c40f; }
        .message-error { background-color: var(--error-color); color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>EALPA Members Dashboard</h1>

        <div class="controls">
            <input type="password" id="secretKeyInput" placeholder="Enter Admin Secret Key" autocomplete="current-password">
            <input type="text" id="searchInput" placeholder="Search by name or ID...">
            <button id="loadMembersBtn">Load Members</button>
        </div>

        <div class="table-container">
            <table id="membersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Membership ID</th>
                        <th>Full Name</th>
                        <th>Phone Number</th>
                        <th>Registered On</th>
                        <th class="actions">Actions</th>
                    </tr>
                </thead>
                <tbody id="membersTableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
        <div id="messageBar"></div>
    </div>

    <!-- JavaScript is included at the end of the body -->
    <script>
        const RENDER_BACKEND_URL = 'https://ealpa-backend.onrender.com'; // IMPORTANT: Change this to your Render URL

        const secretKeyInput = document.getElementById('secretKeyInput');
        const searchInput = document.getElementById('searchInput');
        const loadMembersBtn = document.getElementById('loadMembersBtn');
        const membersTableBody = document.getElementById('membersTableBody');
        const messageBar = document.getElementById('messageBar');

        let allMembers = []; // Store fetched members for local search

        const showMessage = (type, text) => {
            messageBar.className = `message-bar message-${type}`;
            messageBar.textContent = text;
        };

        const clearMessage = () => {
            messageBar.className = 'message-bar';
            messageBar.textContent = '';
        };

        const renderTable = (members) => {
            membersTableBody.innerHTML = '';
            if (members.length === 0) {
                membersTableBody.innerHTML = '<tr><td colspan="6" style="text-align:center;">No members found.</td></tr>';
                return;
            }
            members.forEach(member => {
                const registrationDate = new Date(member.created_at).toLocaleDateString('en-GB');
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${member.id}</td>
                    <td>${member.membership_id}</td>
                    <td>${member.full_name}</td>
                    <td>${member.phone_number}</td>
                    <td>${registrationDate}</td>
                    <td class="actions">
                        <button class="btn-regenerate" onclick="regenerateId(${member.id}, '${member.full_name}')">Regenerate ID</button>
                    </td>
                `;
                membersTableBody.appendChild(row);
            });
        };

        const fetchMembers = async () => {
            const secretKey = secretKeyInput.value;
            if (!secretKey) {
                alert('Please enter the admin secret key.');
                return;
            }

            clearMessage();
            showMessage('loading', 'Loading members...');
            loadMembersBtn.disabled = true;

            try {
                const response = await fetch(`${RENDER_BACKEND_URL}/admin/members`, {
                    headers: { 'x-admin-secret-key': secretKey }
                });

                if (response.status === 401) throw new Error('Unauthorized! Invalid or missing secret key.');
                if (!response.ok) throw new Error(`Failed to fetch members (Status: ${response.status})`);
                
                allMembers = await response.json();
                renderTable(allMembers);
                clearMessage();

            } catch (error) {
                showMessage('error', `Error: ${error.message}`);
                membersTableBody.innerHTML = '';
            } finally {
                loadMembersBtn.disabled = false;
            }
        };

        window.regenerateId = async (memberId, memberName) => {
            const secretKey = secretKeyInput.value;
            if (!secretKey) {
                alert('Please enter the admin secret key to perform this action.');
                return;
            }

            if (!confirm(`Are you sure you want to regenerate the ID card for "${memberName}"?`)) {
                return;
            }

            showMessage('loading', `Regenerating ID for ${memberName}...`);

            try {
                const response = await fetch(`${RENDER_BACKEND_URL}/admin/regenerate-id/${memberId}`, {
                    method: 'POST',
                    headers: { 'x-admin-secret-key': secretKey }
                });

                if (!response.ok) throw new Error('Failed to start the regeneration process.');
                
                const result = await response.json();
                alert(result.message); // Simple alert for success
                clearMessage();

            } catch (error) {
                showMessage('error', `Error: ${error.message}`);
            }
        };

        // Event Listeners
        loadMembersBtn.addEventListener('click', fetchMembers);
        
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            if (!searchTerm) {
                renderTable(allMembers);
                return;
            }
            const filteredMembers = allMembers.filter(member => 
                member.full_name.toLowerCase().includes(searchTerm) ||
                member.membership_id.toLowerCase().includes(searchTerm)
            );
            renderTable(filteredMembers);
        });

        // Load from local storage if available
        secretKeyInput.value = localStorage.getItem('adminSecretKey') || '';
        secretKeyInput.addEventListener('keyup', () => {
            localStorage.setItem('adminSecretKey', secretKeyInput.value);
        });
    </script>
</body>
</html>
